<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-row {
            display: flex;
        }
        .display {
            width: 158px;
            height: 36px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: 1px solid white;
            background: white;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            color: white;
            background-color: black;
            border: 3px solid white;
            border-radius: 10px;
        }
        .calculator-container {
            border: 1px solid #9e9e9e61;
            padding: 13px;
            border-radius: 10px;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
        }
        h1{
            font-family: Tahoma, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-container">
        <div class="button-row">
            <input type="text" id="display" class="display" disabled />
            <button id="btn-clear">C</button>
        </div>
        <div class="button-row">
            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="btn-divide">÷</button>
        </div>
        <div class="button-row">
            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="btn-multiply">× </button>
        </div>
        <div class="button-row">
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="btn-minus">-</button>
        </div>
        <div class="button-row">
            <button id="btn-equal">=</button>
            <button id="btn-0">0</button>
            <button id="btn-dot"> . </button>
            <button id="btn-plus">+</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        
        document.getElementById('btn-0').addEventListener('click', function() {
            currentInput += '0';
            display.value = currentInput;
        });
        document.getElementById('btn-1').addEventListener('click', function() {
            currentInput += '1';
            display.value = currentInput;
        });
        document.getElementById('btn-2').addEventListener('click', function() {
            currentInput += '2';
            display.value = currentInput;
        });
        document.getElementById('btn-3').addEventListener('click', function() {
            currentInput += '3';
            display.value = currentInput;
        });
        document.getElementById('btn-4').addEventListener('click', function() {
            currentInput += '4';
            display.value = currentInput;
        });
        document.getElementById('btn-5').addEventListener('click', function() {
            currentInput += '5';
            display.value = currentInput;
        });
        document.getElementById('btn-6').addEventListener('click', function() {
            currentInput += '6';
            display.value = currentInput;
        });
        document.getElementById('btn-7').addEventListener('click', function() {
            currentInput += '7';
            display.value = currentInput;
        });
        document.getElementById('btn-8').addEventListener('click', function() {
            currentInput += '8';
            display.value = currentInput;
        });
        document.getElementById('btn-9').addEventListener('click', function() {
            currentInput += '9';
            display.value = currentInput;
        });
        document.getElementById('btn-plus').addEventListener('click', function() {
            currentInput += '+';
            display.value = currentInput;
        });
        document.getElementById('btn-minus').addEventListener('click', function() {
            currentInput += '-';
            display.value = currentInput;
        });
        document.getElementById('btn-multiply').addEventListener('click', function() {
            currentInput += '×';
            display.value = currentInput;
        });
        document.getElementById('btn-divide').addEventListener('click', function() {
            currentInput += '÷';
            display.value = currentInput;
        });
        document.getElementById('btn-dot').addEventListener('click', function() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                display.value = currentInput;
            }
        });
        document.getElementById('btn-equal').addEventListener('click', function() {
            currentInput = currentInput.replace(/×/g, '*').replace(/÷/g, '/');
            try {
                currentInput = eval(currentInput);
                display.value = currentInput;
            } catch (e) {
                display.value = 'Error';
            }
        });
        document.getElementById('btn-clear').addEventListener('click', function() {
            currentInput = '';
            display.value = '';
        });
    </script>
</body>
</html>
